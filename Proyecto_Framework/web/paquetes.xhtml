<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css/playlist.css"/>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/userPlantilla.xhtml">
            <ui:define name="contenido">
                <style>
                    @import url('https://fonts.googleapis.com/css?family=Roboto:300');
                    body{
                        margin: 0;
                        padding: 0;
                        font-family: 'Roboto', sans-serif !important;
                    }
                    section{
                        width: 100%;
                        height: 100vh;
                        -webkit-box-sizing: border-box;
                        box-sizing: border-box;
                        padding: 10px 0;
                        display: inline-block;
                    }
                    .card{
                        position: relative;
                        max-width: 300px;
                        height: auto;
                        background: linear-gradient(-45deg,#fe0847,#feae3f);
                        border-radius: 15px;
                        margin: 0 auto;
                        padding: 40px 20px;
                        -webkit-box-shadow: 0 10px 15px rgba(0,0,0,.1) ;
                        box-shadow: 0 10px 15px rgba(0,0,0,.1) ;
                        -webkit-transition: .5s;
                        transition: .5s;
                    }
                    .card:hover{
                        -webkit-transform: scale(1.1);
                        transform: scale(1.1);
                    }
                    .col-sm-4:nth-child(1) .card ,
                    .col-sm-4:nth-child(1) .card .title .fa{
                        background: linear-gradient(-45deg,#f403d1,#64b5f6);

                    }
                    .col-sm-4:nth-child(2) .card,
                    .col-sm-4:nth-child(2) .card .title .fa{
                        background: linear-gradient(-45deg,#ffec61,#f321d7);

                    }
                    .col-sm-4:nth-child(3) .card,
                    .col-sm-4:nth-child(3) .card .title .fa{
                        background: linear-gradient(-45deg,#24ff72,#9a4eff);

                    }
                    .card::before{
                        content: '';
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        width: 100%;
                        height: 40%;
                        background: rgba(255, 255, 255, .1);
                        z-index: 1;
                        -webkit-transform: skewY(-5deg) scale(1.5);
                        transform: skewY(-5deg) scale(1.5);
                    }
                    .title .fa{
                        color:#fff;
                        font-size: 60px;
                        width: 100px;
                        height: 100px;
                        border-radius:  50%;
                        text-align: center;
                        line-height: 100px;
                        -webkit-box-shadow: 0 10px 10px rgba(0,0,0,.1) ;
                        box-shadow: 0 10px 10px rgba(0,0,0,.1) ;

                    }
                    .title h2 {
                        position: relative;
                        margin: 20px  0 0;
                        padding: 0;
                        color: #fff;
                        font-size: 28px;
                        z-index: 2;
                    }
                    .price,.option{
                        position: relative;
                        z-index: 2;
                    }
                    .price h4 {
                        margin: 0;
                        padding: 20px 0 ;
                        color: #fff;
                        font-size: 60px;
                    }
                    .option ul {
                        margin: 0;
                        padding: 0;

                    }
                    .option ul li {
                        margin: 0 0 10px;
                        padding: 0;
                        list-style: none;
                        color: #fff;
                        font-size: 16px;
                    }
                    .card a {
                        position: relative;
                        z-index: 2;
                        background: #fff;
                        color : black;
                        width: 150px;
                        height: 40px;
                        line-height: 40px;
                        border-radius: 40px;
                        display: block;
                        text-align: center;
                        margin: 20px auto 0 ;
                        font-size: 16px;
                        cursor: pointer;
                        -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
                        box-shadow: 0 5px 10px rgba(0, 0, 0, .1);

                    }
                    .card a:hover{
                        text-decoration: none;
                    }

                </style>
                <section>
                    <div class="row">
                        <c:forEach items="${paquetesBean.listaPaquetes}" var="item">                                    
                            <!-- END Col one -->
                            <div class="col-sm-4">
                                <div class="card text-center">
                                    <div class="title">
                                        <i class="fa fa-headphones" aria-hidden="true"></i>
                                        <h2>${item.nombrePaquete}</h2>
                                    </div>
                                    <br/><br/>
                                    <div class="option">
                                        <ul>
                                            <br/><br/>
                                            <li> 
                                                <div class="price">
                                                    <br/><br/>
                                                    <h4><sup>$</sup>${item.precio}</h4>
                                                </div>
                                            </li>
                                            <li> <i class="fa fa-check" aria-hidden="true"></i>${item.descripcion}</li>
                                        </ul>
                                    </div>
                                    <h:form >
                                        <a><h:commandButton value="Comprar" styleClass="btn"
                                                            action="#{paquetesBean.obtenerPaquete()}">
                                                <f:param name="id" value="#{item.id}"/>
                                            </h:commandButton></a>
                                    </h:form>
                                </div>
                            </div>
                        </c:forEach>
                        <br/> 
                        <!-- END Col three -->
                    </div>
                    <br/><br/>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
