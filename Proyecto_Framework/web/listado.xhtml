<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="./WEB-INF/plantillaboot.xhtml">
    <ui:define name="contenido">
        <h:form id="formulario">
                    <h:panelGrid columns="2" styleClass="col-md-10 col-sm-10 col-xs-12 input-group">
                        <h:outputText value="Nombre" />
                        <b:inputText value="#{empleadosBean.empleado.nombreEmpleado}" required="true" required-message="Nombre al empleado" />
                        <h:outputText value="Usuario" />
                        <b:inputText value="#{empleadosBean.empleado.usuarioEmpleado}" required="true" required-message="Agrega un nombre de Usuario" />
                        <h:outputText value="Contraseña" />
                        <b:inputText value="#{empleadosBean.empleado.contrasena}" required="true" required-message="Agrega una contraseña" />
                        <h:outputText value="Correo" />
                        <b:inputText value="#{empleadosBean.empleado.correo}" required="true" required-message="Agrega un correo" />
                        <h:outputText value="Correo" />
                        <b:inputText value="#{empleadosBean.empleado.codigoTipoEmpleado}" required="true" required-message="Agrega un correo" />
                    </h:panelGrid>
                    <h:panelGrid styleClass="col-md-10 col-sm-12 col-xs-12" style="text-align: center">
                        <b:commandButton value="Agregar" action="#{empleadosBean.guardarEmpleado(empleadosBean.empleado.codigoEmpleado)}" look="success"/>
                        <b:messages />
                    </h:panelGrid>
                </h:form>
                        <h:form >
        <b:dataTable styleClass="table" value="#{empleadosBean.listaEmpleados}"
                     var="est" rendered="#{empleadosBean.listaEmpleados.size()>0}">
           <h:column>
                <f:facet name="header">
                    <h:outputText value="Codigo Empleado" />
                </f:facet>
                <h:outputText value="#{est.codigoEmpleado}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre Empleado" />
                </f:facet>
                <h:outputText value="#{est.nombreEmpleado}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre Empleado" />
                </f:facet>
                <h:outputText value="#{est.nombreEmpleado}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Usuario" />
                </f:facet>
                <h:outputText value="#{est.usuarioEmpleado}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Correo" />
                </f:facet>
                <h:outputText value="#{est.correo}" />
            </h:column>
            <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Operaciones"/>
                            </f:facet>
                                <h:commandButton value="Modificar" styleClass="btn btn-info "
                                                 action="#{empleadosBean.obtenerEmpleados()}">
                                    <f:param name="codigo" value="#{est.codigoEmpleado}"/>
                                </h:commandButton>
                                <h:commandButton value="Eliminar" styleClass="btn btn-danger"
                                                 action="#{empleadosBean.eliminarEmpleado}">
                                    <f:param name="codigo" value="#{est.codigoEmpleado}"/>
                                </h:commandButton>
                        </h:column>
        </b:dataTable>
                                            </h:form>
    </ui:define>
</ui:composition>
