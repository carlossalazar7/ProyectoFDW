<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <title>Recuperar Contraseña</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/plantillaFuera.xhtml">
            <ui:define name="contenido">
                <h:form styleClass="mx-auto w-25">
                    <h3>Recuperar Contraseña</h3>
                    <h:outputLabel for="usuario" value="Ingrese su Usuario"/>
                    <h:inputText id="usuario" styleClass="form-control"
                                 value="#{empleadosBean.empleado.usuarioEmpleado}"
                                 required="true"
                                 requiredMessage="Debes ingresar el nombre"/>
                    <h:outputLabel for="correo" value="Ingrese su Correo"/>
                    <h:inputText id="correo" styleClass="form-control"
                                 value="#{empleadosBean.empleado.correo}"
                                 required="true"
                                 requiredMessage="Debes ingresar el nombre"/>                    
                    <h:commandButton value="Cambiar" styleClass="btn btn-success"
                                     action="#{empleadosBean.recuperarContrasena()}" style="margin-right:10px"/>                                      
                </h:form>
                <br/><br/><br/><br/><br/><br/><br/>   
                <br/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
