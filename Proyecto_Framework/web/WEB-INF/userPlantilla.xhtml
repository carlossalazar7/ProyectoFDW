            <ui:insert name="menu">
                <b:navBar brand="Universal Music" brandHref="#" inverse="true" style="opacity: 0.8;  color: #FFF; z-index: 999;">
                    <b:navbarLinks style="opacity: 0.5; ">
                        <b:navLink value="Play List" outcome="faces/crearPlayList"></b:navLink>
                        <b:navLink value="Mi Music" outcome="faces/mymusica"></b:navLink>

                        <b:navLink value="Artistas" outcome="faces/artistas"></b:navLink>
                        <b:navLink value="Historial Compras" outcome="faces/historial"></b:navLink>
                        <img src="${request.getSession(false).getAttribute('imagen')}" width="35" height="35" style="margin-top: 5px; border-radius:45px; "/>  
                        <b:dropMenu value="${request.getSession(false).getAttribute('User')} ">
                            <h:form><p:commandButton value="Salir" action="${empleadosBean.salir(request, response)}" /> </h:form>
                            <b:navLink value="Cambiar Contraseña" outcome="/cambiarContrasena"></b:navLink>
                            <b:navLink value="Cambiar imagen" outcome="/imagen"></b:navLink>
                        </b:dropMenu>
                    </b:navbarLinks>

                                </article>
