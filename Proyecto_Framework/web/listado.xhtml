<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="./WEB-INF/plantillaboot.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="contenido">
        <h:form id="miFormulario">
            <h:panelGroup layout="block" styleClass="alert alert-danger"
                          rendered="#{not empty facesContext.messageList}">
                <h:messages />
            </h:panelGroup>
            <h:panelGrid columns="4" styleClass="table">
                <h:outputLabel for="nombre" value="Nombre"/>
                <b:inputText id="nombre" styleClass="form-control"
                             value="#{empleadosBean.empleado.nombreEmpleado}"
                             required="true"
                             requiredMessage="Debes ingresar su Nombre completo"/>  
                <h:outputLabel for="usuario" value="Usuario"/>
                <b:inputText id="usuario" styleClass="form-control"
                             value="#{empleadosBean.empleado.usuarioEmpleado}"
                             required="true"
                             requiredMessage="Debes ingresar el usuario"/>  
                <h:outputLabel for="contrasena" value="Contraseña"/>
                <b:inputText id="contrasena" styleClass="form-control"
                             value="#{empleadosBean.empleado.contrasena}"
                             required="true"
                             requiredMessage="Debes ingresar su contrasena"/>  
                <h:outputLabel for="correo" value="Correo"/>
                <b:inputText id="correo" styleClass="form-control"
                             value="#{empleadosBean.empleado.correo}"
                             required="true"
                             requiredMessage="Debes ingresar su correo"/>  
                <h:outputLabel for="codigo" value="Codigo"/>
                <b:inputText id="codigo" styleClass="form-control"
                             value="#{empleadosBean.empleado.codigoTipoEmpleado}"
                             required="true"
                             requiredMessage="Debes ingresar codigo de Empleado"/>  
            </h:panelGrid>
            <h:commandButton value="Guardar" styleClass="btn btn-primary btn-block"
                             action="#{empleadosBean.guardarEmpleado(empleadosBean.empleado.codigoEmpleado)}"
                             style="margin-right:10px"/>
            <h:commandButton type="reset" value="Limpiar" styleClass="btn btn-success btn-block"/>
        </h:form>
        <h:form >
            <b:dataTable styleClass="table" value="#{empleadosBean.listaEmpleados}"
                         var="est" rendered="#{empleadosBean.listaEmpleados.size()>0}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Codigo Empleado" />
                    </f:facet>
                    <h:outputText value="#{est.codigoEmpleado}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre Empleado" />
                    </f:facet>
                    <h:outputText value="#{est.nombreEmpleado}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre Empleado" />
                    </f:facet>
                    <h:outputText value="#{est.nombreEmpleado}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Usuario" />
                    </f:facet>
                    <h:outputText value="#{est.usuarioEmpleado}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Correo" />
                    </f:facet>
                    <h:outputText value="#{est.correo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Operaciones"/>
                    </f:facet>
                    <h:commandButton value="Modificar" styleClass="btn btn-info "
                                     action="#{empleadosBean.obtenerEmpleados()}">
                        <f:param name="codigo" value="#{est.codigoEmpleado}"/>
                    </h:commandButton>
                    <h:commandButton value="Eliminar" styleClass="btn btn-danger"
                                     action="#{empleadosBean.eliminarEmpleado}"
                                     onclick="return confirmarEliminacion();">
                        <f:param name="codigo" value="#{est.codigoEmpleado}"/>
                    </h:commandButton>
                </h:column>
            </b:dataTable>
        </h:form>
        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');
            </c:if>
            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar este estudiante");
            }
        </h:outputScript>
    </ui:define>
</ui:composition>
