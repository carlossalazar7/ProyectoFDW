<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="./WEB-INF/plantillaboot.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        
    </h:head>
    <h:body>       
        <ui:composition template="./WEB-INF/plantillaboot.xhtml" class="row">
                <ui:define name="contenido" class="col-md-12">
                    <h:form id="miFormulario">
                        <h:panelGroup layout="block" styleClass="alert alert-danger"
                                      rendered="#{not empty facesContext.messageList}">
                            <h:messages />
                        </h:panelGroup>
                        <h:panelGrid columns="4" styleClass="table">
                            <h:outputLabel for="nombre" value="Nombre Completo"/>
                            <b:inputText id="carnet" styleClass="form-control"
                                         value="#{empleadosBean.empleado.nombreEmpleado}"
                                         required="true"
                                         requiredMessage="Debes ingresar el carnet"/>                            
                            <h:outputLabel for="usuario" value="Usuario:"/>
                            <b:inputText id="nombre" styleClass="form-control"
                                         value="#{empleadosBean.empleado.usuarioEmpleado}"
                                         required="true"
                                         requiredMessage="Debes ingresar el usuario"/>
                            <h:outputLabel for="contrasena" value="Contraseña"/>
                            <b:inputSecret id="apellidos" styleClass="form-control"
                                         value="#{empleadosBean.empleado.contrasena}"
                                         required="true"
                                         requiredMessage="Debes ingresar su contraseña"/>
                            <h:outputLabel for="correo" value="Correo:"/>
                            <b:inputText id="edad" value="#{empleadosBean.empleado.correo}"
                                         required="true" styleClass="form-control"
                                         requiredMessage="Debes ingresar su correo electronico"/>
                            <h:inputHidden value="#{empleadosBean.empleado.codigoTipoEmpleado}" required="true" />
                        </h:panelGrid>
                        <h:commandButton value="Guardar" styleClass="btn btn-primary btn-block"
                                         action="#{empleadosBean.guardarEmpleado(empleadosBean.empleado.codigoEmpleado)}" style="margin-right:10px"/>
                        <h:commandButton type="reset" value="Limpiar" styleClass="btn btn-success btn-block"/>
                    </h:form>
                   </ui:define>
        </ui:composition>
            
        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');
            </c:if>
            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar este estudiante");
            }
        </h:outputScript>
    </h:body>
</ui:composition>
