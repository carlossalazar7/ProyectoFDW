<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css/playlist.css"/>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/userPlantilla.xhtml">
            <ui:define name="contenido">
                <style>
                    @import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
                    @import url(https://fonts.googleapis.com/css?family=Raleway:400, 500, 800);
                    figure.snip1321 {
                        font-family: "Raleway", Arial, sans-serif;
                        position: relative;
                        overflow: hidden;
                        margin: 10px;
                        min-width: 230px;
                        max-width: 315px;
                        width: 100%;
                        color: #000000;
                        display: inline-block;
                        text-align: center;
                        -webkit-perspective: 50em;
                        perspective: 50em;
                    }
                    figure.snip1321 * {
                        -webkit-box-sizing: padding-box;
                        box-sizing: padding-box;
                        -webkit-transition: all 0.2s ease-out;
                        transition: all 0.2s ease-out;
                    }
                    figure.snip1321 img {
                        max-width: 100%;
                        vertical-align: top;
                    }
                    figure.snip1321 figcaption {
                        top: 50%;
                        left: 20px;
                        right: 20px;
                        position: absolute;
                        opacity: 0;
                        z-index: 1;
                    }
                    figure.snip1321 h2,
                    figure.snip1321 h4 {
                        margin: 0;
                    }
                    figure.snip1321 h2 {
                        font-weight: 600;
                    }
                    figure.snip1321 h4 {
                        font-weight: 400;
                        text-transform: uppercase;
                    }
                    figure.snip1321 i {
                        font-size: 32px;
                    }
                    figure.snip1321:after {
                        background-color: #ffffff;
                        position: absolute;
                        content: "";
                        display: inline-block;
                        top: 20px;
                        left: 20px;
                        right: 20px;
                        bottom: 20px;
                        -webkit-transition: all 0.4s ease-in-out;
                        transition: all 0.4s ease-in-out;
                        -webkit-transform: rotateX(-90deg);
                        transform: rotateX(-90deg);
                        -webkit-transform-origin: 50% 50%;
                        -ms-transform-origin: 50% 50%;
                        transform-origin: 50% 50%;
                        opacity: 0;
                    }
                    figure.snip1321 a {
                        left: 0;
                        right: 0;
                        top: 0;
                        bottom: 0;
                        position: absolute;
                        z-index: 1;
                    }
                    figure.snip1321:hover figcaption,
                    figure.snip1321.hover figcaption {
                        -webkit-transform: translateY(-50%);
                        transform: translateY(-50%);
                        opacity: 1;
                        -webkit-transition-delay: 0.2s;
                        transition-delay: 0.2s;
                    }
                    figure.snip1321:hover:after,
                    figure.snip1321.hover:after {
                        -webkit-transform: rotateX(0);
                        transform: rotateX(0);
                        opacity: 0.9;
                    }

                </style>
                <h:form>
                    <c:forEach items="${generosBean.listaGeneros}" var="item">                                    
                        <figure class="snip1321 mx-auto"><img src="https://free4kwallpapers.com/uploads/originals/2020/05/09/dj-headphones-by-mikael-kristenson-wallpaper.jpg" alt="sq-sample26" />
                            <figcaption><i class="fa fa-music"></i>
                                <h4>Categoria: </h4>
                                <h2>${item.nombreGenero}</h2>
                            </figcaption>
                            <p:commandButton value="mostrar" id="nonAjax" styleClass="ui-priority-primary "
                                             action="#{musicBean.filtrar()}" ajax="false" >
                                <f:param name="id" value="#{item.id}"/>
                            </p:commandButton>
                        </figure>
                    </c:forEach>
                </h:form>
                <script>
                    /* Demo purposes only */
                    $(".hover").mouseleave(function () {
                        $(this).removeClass("hover");
                    });

                </script>
            </ui:define>
        </ui:composition>
    </h:body>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
