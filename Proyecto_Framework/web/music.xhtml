<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css/playlist.css"/>
        <link rel="stylesheet" href="css/paquetes.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/userPlantilla.xhtml">
            <ui:define name="contenido">
                <style>
                    audio::-webkit-media-controls-play-button{
                        background-color:yellowgreen;}
                    audio { width: 180px; }
                    .card{
                        display: inline-block;
                        margin-top:65px;
                    }
                </style>
                <div class="wrapper">
                    <h2 class="text-center" style="color:#ffffff">Music</h2>
                    <div class="cards">
                        <c:forEach items="${musicBean.listaMusica}" var="item">
                            <div class="card w-100" >
                                <div class="overlayer">
                                    <i class="fa fa-play-circle"></i>
                                </div>
                                <img src="${item.imagen}" alt=""/>
                                <div class="title w-50">
                                    <audio src="${item.lyrics}" controls=""  />                                    
                                    <a href="#">${item.nombreCancion}</a>
                                    <a href="#">${item.id.nombreGenero}</a>
                                </div>
                            </div>
                            
                        </c:forEach>                    
                    </div>
                </div>
                <br/><br/><br/><br/>

            </ui:define>
        </ui:composition>
    </h:body>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
