<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css/playlist.css"/>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/userPlantilla.xhtml">
            <ui:define name="contenido">
                <div class="table table-hover table-striped table-dark">
                    <table class="table-dark">   
                        <h3 style="color: #ffffff">Lista de canciones Disponibles para comprar</h3>
                        <h:form >
                            <b:dataTable  value="#{musicBean.listaMusica}"
                                          var="est" rendered="#{musicBean.listaMusica.size()>0}" class="editableCarTable">
                                <b:dataTableColumn value="" ><img src="${est.imagen}" width="100" height="100" alt=""/></b:dataTableColumn>
                                <b:dataTableColumn value="#{est.nombreCancion}"/>
                                <b:dataTableColumn value="#{est.precio}" />
                                <b:dataTableColumn value="#{est.id.nombreGenero}" />
                                <b:dataTableColumn  order="asc" > <a  class="btn btn-success " href="comprar.xhtml">Comprar</a></b:dataTableColumn>
                            </b:dataTable>

                        </h:form>                         
                    </table>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
