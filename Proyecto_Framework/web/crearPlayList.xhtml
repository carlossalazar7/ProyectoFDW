<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PlayList</title>
        <link rel="stylesheet" href="css/playlist.css"/>
        <link rel="stylesheet" href="css/paquetes.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/userPlantilla.xhtml">
            <ui:define name="contenido">
                <b:form>
                    <center>
                    <p:commandButton value="Crear mi Playlist" id="nonAjax" styleClass="btn btn-info"
                                     action="#{empleadosBean.obtenerEmpleados3()}" ajax="false">
                        <f:param name="code" value="${request.getSession(false).getAttribute('User')}"/>
                    </p:commandButton>
                        </center>
                </b:form>
                <div class="wrapper">
                    <h2 class="text-center" style="color:#ffffff">Play List PÃºblicas</h2>
                    <div class="cards">
                        <c:forEach items="${nombreplaylistBean.listaPlaylist}" var="item">

                            <div class="card">
                                <div class="overlayer">
                                    <i class="fa fa-play-circle"></i>
                                </div>
                                <img src="https://i.pinimg.com/736x/02/b8/94/02b894f7ea6ad9f724648ee511ad018f--edm-music-house-music.jpg" alt=""/>
                                <div class="title">

                                    <a href="faces/mymusica.xhtml">${item.nombrePlayList}</a>
                                </div>
                            </div>
                        </c:forEach>    

                    </div>


                </div>


                    <h2 class="text-center" style="color:#ffffff" >My Play List</h2>
                    <b:form>
                        <center>
                    <p:commandButton value="Observar mis Playlist" id="nonAjax" styleClass="btn btn-info"
                                     action="#{empleadosBean.obtenerEmpleados4()}" ajax="false">
                        <f:param name="code" value="${request.getSession(false).getAttribute('User')}"/>
                    </p:commandButton>
                            </center>
                </b:form>
                <div class="wrapper">
                    <div class="cards">
                        <c:forEach items="${empleadosBean.plays}" var="item">

                            <div class="card">
                                <div class="overlayer">
                                    <i class="fa fa-play-circle"></i>
                                </div>
                                <img src="https://i.pinimg.com/736x/02/b8/94/02b894f7ea6ad9f724648ee511ad018f--edm-music-house-music.jpg" alt=""/>
                                <div class="title">
                                    <a href="faces/mymusica.xhtml">${item.idMusic.nombreCancion}</a><br></br><br></br>
                                </div>
                                <br></br>
                                <br></br><br></br><br></br>
                            </div>
                        </c:forEach>    
  

                    </div>


                </div>
                <br/><br/><br/><br/>
                <!-- Modal -->
                <!-- Modal -->
                
            </ui:define>
        </ui:composition>
    </h:body>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
